<div class="flex flex-col bg-yellow-50 items-center p-6 space-y-8 h-screen ">
    <!-- Bannière -->
    <div class="w-full bg-yellow-400 text-center text-black py-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold">Gestion de ruches</h1>
    </div>
    <div class="w-full mx-auto bg-yellow-400 p-3 rounded-lg shadow-md">
        <p-table #dt [value]="hives" styleClass="bg-yellow-50 w-full" selectionMode="multiple"
            [tableStyle]="{'min-width': '50rem'}">

            <!-- Header -->
            <ng-template pTemplate="header">
                <tr class="bg-yellow-50 text-black">
                    <th class="px-4 py-3 text-center">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th class="px-4 py-3 text-center">Id</th>
                    <th class="px-4 py-3 text-center">Nom</th>
                    <th class="px-4 py-3 text-center">Type</th>
                    <th class="px-4 py-3 text-center">Id du rucher</th>
                    <th class="px-4 py-3 text-center">Date d'installation</th>
                    <th class="px-4 py-3 text-center">Actions</th>
                </tr>
            </ng-template>

            <!-- Body -->
            <ng-template pTemplate="body" let-item>
                <tr class="border-b bg-yellow-50 hover:bg-yellow-500 text-black transition" [pSelectableRow]="item">
                    <td class="px-4 py-2 text-center">
                        <p-tableCheckbox [value]="item"></p-tableCheckbox>
                    </td>
                    <td class="px-4 py-2 text-center">{{item.id}}</td>
                    <td class="px-4 py-2 text-center">{{item.name}}</td>
                    <td class="px-4 py-2 text-center">{{item.type}}</td>
                    <td class="px-4 py-2 text-center">{{item.apiary_id}}</td>
                    <td class="px-4 py-2 text-center">{{item.installation_date}}</td>
                    <td class="px-4 py-2">
                        <div class="flex gap-2 justify-center">
                            <p-button icon="pi pi-pencil"
                                styleClass="p-button-sm p-button-outlined p-button-primary"></p-button>
                            <p-button icon="pi pi-trash"
                                styleClass="p-button-sm p-button-outlined p-button-danger"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <!-- Message si aucune donnée -->
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center py-4 text-gray-500">Aucune ruche trouvée.</td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
